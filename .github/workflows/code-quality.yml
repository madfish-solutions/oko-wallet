name: Code quality

on:
  pull_request:
    branches:
      - master
      - development

jobs:
  code-quality:
    name: Checks if ts, lint, unit tests works & create build
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Environment setup
        uses: ./.github/workflows/environment-setup

      - name: Secrets setup
        uses: ./.github/workflows/secrets-setup
        with:
          DEFAULT_SEED_PHRASE: ${{ secrets.DEFAULT_SEED_PHRASE }}
          DEFAULT_PASSWORD: ${{ secrets.DEFAULT_PASSWORD }}
          DEFAULT_HD_ACCOUNT_PRIVATE_KEY: ${{ secrets.DEFAULT_HD_ACCOUNT_PRIVATE_KEY }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install:all

      - name: Check TypeScript
        run: yarn ts

      - name: Check ESLint
        run: yarn lint

      - name: Check Unused code
        run: yarn find-deadcode

      - name: Run Unit tests
        run: yarn test

      - name: Create extension build
        run: yarn build:extension

      - name: Run E2E tests
        uses: mujo-code/puppeteer-headful@18.9.0
        env:
          CI: "true"
        with:
          args: yarn e2e

      - name: Upload E2E tests video
        uses: actions/upload-artifact@v2
        with:
          name: e2e-video-report
          path: apps/extension-e2e/src/video-reports
          if-no-files-found: error
          retention-days: 30

      - name: Upload extension artifact
        uses: actions/upload-artifact@v2
        with:
          name: chrome
          path: apps/extension/dist
          if-no-files-found: error
          retention-days: 30
