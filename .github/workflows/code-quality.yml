name: Code quality

on:
  pull_request:
    branches:
      - master
      - development

jobs:
  code-quality:
    name: Checks if ts, lint, unit tests works & create build
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Setup Node 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install:all

      - name: Check TypeScript
        run: yarn ts

      - name: Check ESLint
        run: yarn lint

      - name: Run Unit tests
        run: yarn test

      - name: Create Extension build
        run: yarn build:extension

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: chrome
          path: apps/extension/dist
          if-no-files-found: error
          retention-days: 30

      - name: Write secrets to appcenter-config.json
        run: |
          cat << EOF > ./apps/mobile/android/app/src/main/assets/appcenter-config.json
          ${{ secrets.APPCENTER_CONFIG_ANDROID }}
          EOF

      - name: Write secrets to AppCenter-Config.plist
        run: |
          cat << EOF > ./apps/mobile/ios/AppCenter-Config.plist
          ${{ secrets.APPCENTER_CONFIG_IOS }}
          EOF
      
